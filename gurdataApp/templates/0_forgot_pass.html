{% load static %}
<!doctype html>
<html lang="en" dir="ltr" xmlns="http://www.w3.org/1999/html">

<head>

    <!-- META DATA -->
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=0'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Sash – Bootstrap 5  Admin & Dashboard Template">
    <meta name="author" content="Spruko Technologies Private Limited">
    <meta name="keywords"
        content="admin,admin dashboard,admin panel,admin template,bootstrap,clean,dashboard,flat,jquery,modern,responsive,premium admin templates,responsive admin,ui,ui kit.">

    <!-- FAVICON -->
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'assets/images/brand/favicon.ico' %}" />

    <!-- TITLE -->
    <title>E-posta Onayı - GURDATA</title>

    <!-- BOOTSTRAP CSS -->
    <link id="style" href="{% static 'assets/plugins/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" />

    <!-- STYLE CSS -->
    <link href="{% static 'assets/css/style.css' %}" rel="stylesheet" />
    <link href="{% static 'assets/css/dashboard.css' %}" rel="stylesheet" />
    <link href="{% static 'assets/css/landing.css' %}" rel="stylesheet" />

    <!--- FONT-ICONS CSS -->
    <link href="{% static 'assets/css/icons.css' %}" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css?family=Inter:wght@500;600;700&display=swap&text=ABCÇDEFGĞHİIJKLMNOÖPRSŞTUÜVYZabcçdefgğhiıjklmnoöprsştuüvyz1234567890"
        rel="stylesheet">

    <!-- COLOR SKIN CSS -->
    <link id="theme" rel="stylesheet" type="text/css" media="all" href="{% static 'assets/colors/color1.css' %}" />
</head>

<body class="app sidebar-mini ltr">

    <!-- BACKGROUND-IMAGE -->
    <div class="login-img">

        <!-- PAGE -->
        <div class="page">
            <div class="">

                <div class="container-login100">
                    <div class="wrap-login100 p-6">
                        <form method = "POST" class="login100-form validate-form" autocomplete="off"
                            action="{% url 'forgot_password' %}">
                            {% csrf_token %}
                            <div class="col col-login mx-auto mt32">
                                <div class="text-center">
                                    <a href="{% url 'login' %}" class="backbtn"><img
                                            src="{% static 'assets/landing/back.svg' %}" /></a>
                                    <img src="{% static 'assets/landing/logo.svg' %}" class="header-brand-img" alt="">
                                </div>
                            </div>

                            <div class="container">

                                <div class="row mt-7">
                                    <div class="col-12">
                                        <h3 class="text-center">E-Posta Adresinizi Onaylayın</h3>
                                        <p class="text-center">Şifrenizi unuttuysanız öncelikle aşağıda yer alan e-posta
                                            alanından sisteme kayıtı mail adresini doğrulayın.</p>
                                    </div>
                                </div>

                                <div class="row justify-content-center">

                                    <div class="col-lg-6 col-sm-12">

                                        <div class="form-group d-flex flex-column justify-content-center"
                                            style="height: 290px">
                                            <label class="form-label" for="exampleInputname2">E-Posta Adresiniz
                                                <span class="text-red">*</span></label>
                                            <input type="text" class="form-control" id="exampleInputname2"
                                             autocomplete="off" aria-autocomplete="none" placeholder="" name="email">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6d-flex flex-column justify-content-center text-center">
                                <input type="submit" value="Devam Et" class="bluebtn">
                            </div>
                        </form>
                    </div>
                    <div class="text-center fpfooter">Hâla yardıma ihtiyacınız varsa, <a href="0_support_1.html">GURDATA
                            Destek</a> ile iletişime geçin</div>
                </div>
                <!-- CONTAINER CLOSED -->
            </div>
        </div>
        <!-- End PAGE -->

    </div>
    <!-- BACKGROUND-IMAGE CLOSED -->


    <!-- JQUERY JS -->
    <script src="{% static 'assets/js/jquery.min.js' %}"></script>

    <!-- SHOW PASSWORD JS -->
    <script src="{% static 'assets/js/show-password.min.js' %}"></script>

    <!-- BOOTSTRAP JS -->
    <script src="{% static 'assets/plugins/bootstrap/js/popper.min.js' %}"></script>
    <script src="{% static 'assets/plugins/bootstrap/js/bootstrap.min.js' %}"></script>


    <!-- CUSTOM JS -->
    <script src="{% static 'assets/js/custom.js' %}"></script>

</body>

</html>
